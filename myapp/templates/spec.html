<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квалификации</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .qualification-table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table-header {
            background-color: #343a40;
            color: white;
        }
        .table th {
            border-top: none;
        }
        .badge-count {
            font-size: 1rem;
            background-color: #6c757d;
        }
        .title-col {
            width: 30%;
        }
        .description-col {
            width: 50%;
        }
        .code-col {
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Список квалификаций</h1>
            <span class="badge badge-count p-3">Всего: {{ count }}</span>
        </div>
        
        <div class="qualification-table">
            <table class="table table-hover mb-0">
                <thead class="table-header">
                    <tr>
                        <th class="title-col">Название</th>
                        <th class="description-col">Описание</th>
                        <th class="code-col">Код</th>
                    </tr>
                </thead>
                <tbody>
                    {% for qual in qualifications %}
                    <tr>
                        <td><strong>{{ qual.title }}</strong></td>
                        <td>{{ qual.description }}</td>
                        <td class="text-center"><span class="badge bg-primary">{{ qual.code }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <footer class="mt-4 text-center text-muted">
            <p>© {% now "Y" %} Все права защищены</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
