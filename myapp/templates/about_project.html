<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О проекте</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #3498db, #9b59b6);
            color: white;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }
        h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #f1c40f;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <header>
        <h1>О проекте</h1>
    </header>
    <div class="container">
        <h2>Цель проекта: создать магазин аксессуаров для домашних животных</h2>
    </div>

</html>
